<html>
<head>
<title>Bookmarklets for webAKT</title>
<style>
    table,tr,td {border:solid 1px black;}
    table {border-collapse: collapse;}
</style>
</head>

<body>
<div>Drag the link to the bookmark bar near the top of your browser window (just under where you enter a URL).</div><br/>

<table>

<tr>
    <td><a href="javascript:(function() {s = document.getSelection(); open('https://google.com/search?q='+s,'Fred','popup').focus();})();">Search</a></td>
    <td>Select any text in webAKT, click on this bookmark in the bookmark bar, and it will do a Google search for you!</td>
</tr>
</table
</body>
</html>
