<body style="overflow-x:scroll;">
<!--script src="libraries/cola.min.js"></script-->
<!--script src="http://marvl.infotech.monash.edu/webcola/cola.js"></script-->
<!--script src="libraries/d3v4.js"></script-->   <!-- Needed for cola.js -->

    <!-- The menubar -->
    <div id="menus" style="position:fixed; z-index:10000; height:20px; top:0px;width:100%; background:#e0e0e0;">
    </div>

    <!-- The toolbar -->
    <div id="toolbar" style="position:fixed; z-index:9000; height:26px; top:22px; left:10px; width:100%; background:#d0d0d0; border-bottom:solid 1px #b0b0b0;">
        <img src="images/toolbar/new.gif" title="New KB" alt="New KB" style="float:left; width:26px; height:26px;"></img>
        <img src="images/toolbar/open.gif" title="Open KB" alt="Open KB" style="float:left; width:26px; height:26px;"></img>
        <img src="images/toolbar/save.gif" title="Save KB" alt="Save KB" style="float:left; width:26px; height:26px;"></img>
        <img src="images/toolbar/saveas.gif" title="Save KB as..." alt="Save KB as..." style="flot:left; width:26px; height:26px;"></img>
        <img src="images/toolbar/search.gif" title="Search" alt="Search" style="float:left; width:26px; height:26px;"></img>
        
        <div style="float:right;">
            <div style="float:left;margin-right:4px;margin-top:5px;">Recording</div>
            <button style="float:left;padding:3px;" onclick="AKT.openRecording()">Open</button>
            <button style="float:left;padding:3px;" onclick="AKT.saveRecording()">Save</button>
            <button style="float:left;padding:3px;" onclick="AKT.stopRecording()">Stop</button>
            <button style="float:left;padding:3px;" onclick="AKT.playRecording()">Play</button>
            <div style="float:left;margin-left:5px;margin-top:5px;margin-right:2px;">Time step:</div>
            <input id="recording_timestep" style="float:left;width:40px;padding:3px;margin-right:15px;" type="text">1</input>
            <!--button style="float:left;padding:3px;margin-right:15px;" onclick="AKT.showRecording()">Show</button-->
        </div>
    </div>

    <!-- The workspace, in which all panels are displayed. -->
    <div id="workspace" style="position:absolute;top:48px;overflow-x:scroll; width:5000px; height:5000px;background:#e0e0e0;">
    </div>  


    <!-- Miscellaneous dialog windows, displayed as needed. -->

    <!-- File new dialog  -->
    <div id="div_file_new_dialog" class="dialog always_on_top" style="display:none; position:absolute; border:solid 1px black; background:#d4d0c8; width:800px; left:50px;top:30px;z-index:100000">

        <div>
            <div style="float:left">File name</div>
            <input id="input_file_new" type="text" style="float:left" value="file_name"/>
        </div>

        <button id="button_file_new" style="float:left">OK</button>
    </div>



    <!-- Node template dialog (container element for the node_template.js widget) -->
    <div id="div_node_template_dialog" class="dialog always_on_top" style="display:none; position:absolute; border:solid 1px black; background:#d4d0c8; width:800px; left:50px;top:30px;z-index:100000">
    </div>



    <div id="save_diagram_local_storage" class="dialog always_on_top" style="display:none; position:absolute; border:solid 1px black; background:#d4d0c8;left:20px;top:40px;width:300px;height:185px;z-index:100000">

        <div class="title-bar">
            <div class="dialog_id">save_diagram_local_storage</div>save_diagram_local_storage<input type="button" value="X" class="dialog_close_button"/>
        </div>

        <div class="content" style="border:none;background:#d4d0c8; padding:10px;height:162px;">
            <input type="text" style="float:right;" id="save_diagram_local_storage_title">
            <label for="save_diagram_local_storage_title" style="margin-right:5px;float:right;">Diagram title</label>
            <br/>
            <input type="button" id="save_diagram_local_storage_ok" style="float:right;" value="OK">
            <input type="button" id="save_diagram_local_storage_cancel" style="float:right;" value="Cancel">
        </div>     <!-- End of content div -->
    </div>     <!-- End of dialog window div -->


    <div id="save_kb" class="panel dialog" style=" display:none; left:10px;top:10px;width:300px; height:130px; background:yellow;">

        <div class="title-bar">
            <div class="dialog_id">191: save_kb</div>Save KB<input type="button" value="X" class="dialog_close_button"/>
        </div>

        <div class="content" style="border:none; background:yellow;padding:20px; height:100px;">
            <button id="create">Create file</button>
            <!--a download="info.txt" id="downloadlink" style="display: none">Download</a-->
            <a download="info.txt" id="downloadlink" style="display:none; border:solid 2px black; background:#e0e0e0; width:60px;margin-top:30px;">Download</a>
            <textarea id="textbox" style="border:none; background:yellow; resize:none; disabled;"></textarea>
        </div>     <!-- End of content div -->
    </div>     <!-- End of dialog window div -->
